<p><h5><u>Add a New Order</u></h5></p>

<form class="form" >
	<div class="col-md-3">
		<div class="form-group" >
			<label for="sel1">Select Customer:</label>
			<select class="form-control" id="sel1" ng-model="newOrder.name">
				<option ng-repeat="customer in customers" ng-bind="customer.name" ng-value="customer.name"></option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel1">Select Products:</label>
			<select class="form-control" id="sel1" ng-model="newOrder.product">
				<option value="Dojo Bike">Dojo Bike</option>
				<option value="Dojo car">Dojo Car</option>
				<option value="Coffee Machine">Coffee Machine</option>
				<option value="iPhone 6">iPhone 6</option>
				<option value="iPad Pro">iPad Pro</option>
				<option value="Apple Pencil">Apple Pencil</option>
				<option value="Hackintosh">Hackintosh</option>
			</select>
		</div>
		<div class="form-group">
			<label for="sel1">Select Quantity:</label>
			<select class="form-control" id="sel1" ng-model="newOrder.quantity">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select>
		</div>
		<input  type= "submit" class="btn btn-sm btn-success" ng-click="add(newOrder)" value="Submit Order">
	</div>
</form>

<!-- DISPLAY ERROR MESSAGE -->
<div class="row">
	<div class="text-danger" ng-bind="errors.message"></div>
</div>

<p><h5>Customer Search: <input type="text" ng-model="filter_name" placeholder="Search by name ..."></h5></p>
<div class="row">
	<table class="table table-striped table-bordered table-fixed">
		<thead>
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter: filter_name">
				<td ng-bind="order.name"></td>
				<td ng-bind="order.product"></td>
				<td ng-bind="order.quantity"></td>
				<td ng-bind="order.created_at | date: 'medium'"></td>
			</tr>
		</tbody>
	</table>
</div>
