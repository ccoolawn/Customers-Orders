<p><h5><u>Add a New Customer</u></h5></p>
<form class="form">
	<label>Customer Name: <input type="text" ng-model="newCustomer.name" require></label> | <input  type= "submit" class="btn btn-sm btn-success" ng-click="add(newCustomer)" value="Add Customer">
</form>

<!-- DISPLAY ERROR MESSAGE -->
<div class="row">
	<div class="text-danger" ng-bind="errors.message"></div>
</div>

<p><h5>Customer Search: <input type="text" ng-model="filter_name" placeholder="Search by name ..."></h5></p>
<div class="row">
	<table class="table table-striped table-bordered table-fixed">
		<thead>
			<th>Customer Name</th>
			<th>Created date</th>
			<th>Actions</th>
		</thead>
		<tbody>
			<tr ng-repeat="customer in customers | filter: filter_name">
				<td ng-bind="customer.name"></td>
				<td ng-bind="customer.created_at | date: 'medium'"></td>
				<td><button class="btn btn-danger btn-sm" ng-click="remove(customer)">Remove Customer</button></td>
			</tr>
		</tbody>
	</table>
</div>
